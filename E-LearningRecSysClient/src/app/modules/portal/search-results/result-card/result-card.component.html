<mat-card
  *ngIf="!!course && !course.hiddenInSearches"
  fxLayout="row"
  fxLayoutAlign="center-center"
  class="result-card container"
  (click)="onRedirectToCourse()"
>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="full-width">
    <div class="full-height" fxLayout="row" fxLayoutGap="32px">
      <div class="thumbnail-wrapper" fxLayout="column">
        <img [src]="course.thumbnailImage" class="thumbnail-image" />
        <mat-chip color="primary" class="duration-chip">{{
          (courseDurationHours || '0') + ' Hours'
        }}</mat-chip>
      </div>
      <div
        class="video-description-wrapper column"
        fxLayout="column"
        fxLayoutAlign="start start"
      >
        <h2 class="video-title">{{ course.name }}</h2>
        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          fxLayoutGap="12px"
          class="author-info-wrapper"
        >
          <div
            class="user"
            style="background-image: url('https://via.placeholder.com/400x200')"
          ></div>
          <h3 class="video-author">
            <i
              ><b>{{ courseAuthorName }}</b></i
            >
          </h3>
        </div>
        <p class="video-description">{{ course.smallDescription }}</p>
      </div>
    </div>
    <div
      class="purchase-options-wrapper full-height"
      fxLayout="column"
      fxLayoutAlign="start start"
      fxLayoutGap="12px"
    >
      <p class="shown-price">
        <i
          ><b>{{ formattedPrice }}</b></i
        >
      </p>
      <button
        mat-raised-button
        color="primary"
        type="button"
        class="purchase-action-button"
      >
        {{ 'Add to cart' }}
      </button>
      <button
        mat-raised-button
        [routerLink]="['/']"
        class="purchase-action-button"
      >
        {{ 'Buy now' }}
      </button>
    </div>
  </div>
</mat-card>

<mat-card
  *ngIf="!!video && !video.hiddenInSearches"
  fxLayout="row"
  fxLayoutAlign="center-center"
  class="result-card container"
  (click)="onRedirectToVideo()"
>
  <div fxLayout="row" fxLayoutAlign="start center" class="full-width">
    <div class="thumbnail-wrapper">
      <img [src]="video.thumbnail" class="thumbnail-image" />
      <mat-chip color="primary" class="duration-chip">{{
        videoDurationHHMMSS
      }}</mat-chip>
    </div>
    <div
      class="video-description-wrapper column"
      fxLayout="column"
      fxLayoutAlign="start start"
    >
      <h2 class="video-title">{{ video.title }}</h2>
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="12px"
        class="author-info-wrapper"
      >
        <div
          class="user"
          style="background-image: url('https://via.placeholder.com/400x200')"
        ></div>
        <h3 class="video-author">
          <i
            ><b>{{ courseAuthorName }}</b></i
          >
        </h3>
      </div>
      <p class="video-description">{{ video.description }}</p>
    </div>
  </div>
</mat-card>
