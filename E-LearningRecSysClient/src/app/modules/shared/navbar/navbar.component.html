<div
  class="navbar full-width"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
  fxHide.lt-md
>
  <div class="brand-icon" fxLayout="row">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a home icon"
      type="button"
      [routerLink]="['/']"
    >
      <mat-icon>home</mat-icon>
    </button>
  </div>

  <div
    class="control-buttons-wrapper"
    fxLayoutGap="64px"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div
      class="navigation-buttons-wrapper"
      fxLayoutGap="12px"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button
        mat-raised-button
        class="navigation-button"
        type="button"
        [routerLink]="['/search-results']"
      >
        {{ 'Search' | uppercase }}
      </button>
      <button
        mat-raised-button
        class="navigation-button"
        type="button"
        [routerLink]="['/videos/categories']"
      >
        {{ 'Courses' | uppercase }}
      </button>
      <button
        mat-raised-button
        class="navigation-button"
        type="button"
        [routerLink]="['/videos/bundles']"
      >
        {{ 'Educational Bundles' | uppercase }}
      </button>
      <button
        mat-raised-button
        class="navigation-button"
        type="button"
        [routerLink]="['/contact-us']"
      >
        {{ 'Contact us' | uppercase }}
      </button>
    </div>

    <div
      *ngIf="accountService.isLoggedIn | async"
      class="account-actions-wrapper"
      fxLayoutGap="12px"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button
        mat-fab
        aria-label="Cart"
        [routerLink]="['/cart']"
        color="primary"
      >
        <div mat-fab class="cart-size-container">
          {{ cartService.cartSize | async }}
        </div>
        <mat-icon class="shopping-cart-icon">shopping_cart</mat-icon>
      </button>
      <button
        mat-fab
        [matMenuTriggerFor]="menu"
        aria-label="Control Menu"
        color="primary"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/accounts/my-account'">
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>receipt</mat-icon>
          <span>Orders</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
    <div
      *ngIf="!(accountService.isLoggedIn | async)"
      class="account-actions-wrapper"
      fxLayoutGap="12px"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <button
        mat-fab
        aria-label="Cart"
        [routerLink]="['/cart']"
        color="primary"
      >
        <div mat-fab class="cart-size-container">
          {{ cartService.cartSize | async }}
        </div>
        <mat-icon class="shopping-cart-icon">shopping_cart</mat-icon>
      </button>
      <button
        mat-flat-button
        color="primary"
        fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="6px"
        [routerLink]="'/accounts/login'"
      >
        <span fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="6px">
          <mat-icon>account_box</mat-icon>
          <h2 class="log-in-text">Log in</h2>
        </span>
      </button>
    </div>
  </div>
</div>
