<mat-card
  fxLayout="row"
  fxLayoutAlign="center-center"
  class="result-card container"
>
  <div fxLayout="row" fxLayoutAlign="center center" class="full-width row">
    <div class="thumbnail-wrapper" fxLayout="column">
      <img [src]="thumbnailUrl" class="thumbnail-image" />
    </div>
    <div
      class="video-description-wrapper column"
      fxLayout="column"
      fxLayoutAlign="start start"
    >
      <h2 class="video-title">{{ title }}</h2>
      <h3 class="video-author">{{ author }}</h3>
      <p class="video-description">{{ description }}</p>
    </div>
  </div>
</mat-card>
