<div class="search-results-page" fxLayout="column" fxLayoutAlign="start center">
  <div class="search-box-wrapper">
    <app-search-bar></app-search-bar>
  </div>

  <div class="results-wrapper">
    <mat-accordion [multi]="true">
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> This is the expansion title </mat-panel-title>
          <mat-panel-description> Results for courses </mat-panel-description>
        </mat-expansion-panel-header>
        <div
          class="result-card-wrapper"
          *ngFor="let resultCard of searchResults"
        >
          <app-result-card
            [title]="resultCard.title"
            [description]="resultCard.description"
            [author]="resultCard.author"
          ></app-result-card>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title> Self aware panel </mat-panel-title>
          <mat-panel-description> Results for videos </mat-panel-description>
        </mat-expansion-panel-header>
        <div
          class="result-card-wrapper"
          *ngFor="let resultCard of searchResults"
        >
          <app-result-card
            [title]="resultCard.title"
            [description]="resultCard.description"
            [author]="resultCard.author"
          ></app-result-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-paginator
      [length]="5"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
