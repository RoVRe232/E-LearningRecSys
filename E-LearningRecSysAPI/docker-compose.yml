version: '3.4'

volumes:
  prometheus-data:
    name: prometheus-data
    driver: local
  grafana-data:
    name: grafana-data
    driver: local
  recsysdb-data:
    name: recsysdb-data
    driver: local
  mongodb-data:
    name: mongodb-data
    driver: local

networks:
  recsysnetwork:
    name: recsysnetwork

services:
  recsysapi.presentation:
    image: ${DOCKER_REGISTRY-}recsysapipresentation
    networks:
      - recsysnetwork
    build:
      context: .
      dockerfile: RecSysApi/Dockerfile
    ports:
      - "6001:443"
    depends_on:
      - recsysdb
  ordersapi.presentation:
    image: ${DOCKER_REGISTRY-}ordersapipresentation
    networks:
      - recsysnetwork
    build:
      context: .
      dockerfile: ./../OrdersAPI/Dockerfile
    environment:
      - DOCKER_DATABASE=true
    ports:
      - "6002:80"
    depends_on:
      - recsysdb
  #recsysdb:
  #  image: "mcr.microsoft.com/mssql/server"
  #  volumes: 
  #      - recsysdb-data:/app
  #  ports:
  #      - "6003:1433"
  #  environment:
  #      SA_PASSWORD: "abcDEF123#"
  #      ACCEPT_EULA: "Y"
  recsysdb:
    image: "recsysdbimg"
    container_name: "recsysdb"
    networks:
      - recsysnetwork
    build:
      context: .
      dockerfile: RecSysApiSqlExpressDb/Dockerfile
    volumes: 
        - ~/apps/mssql/data:/var/opt/mssql/data
        - ~/apps/mssql/log:/var/opt/mssql/log
        - ~/apps/mssql/secrets:/var/opt/mssql/secrets
    ports:
        - "6003:1433"
    environment:
        SA_PASSWORD: "abcDEF123#"
        ACCEPT_EULA: "Y"
  mongodb:
    image: "mongo"
    networks:
      - recsysnetwork
    container_name: "mongodb"
    volumes:
        - ~/apps/mongodb/data:/data/db:rw
    ports:
        - "6004:27017" 
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    networks:
      - recsysnetwork
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
    - recsysapi.presentation
  prometheus:
    networks:
      - recsysnetwork
    container_name: prometheus
    build:
      context: .
      dockerfile: Dockerfile-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
  grafana:
    networks:
      - recsysnetwork
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
        - prometheus
    ports:
        - "3000:3000"
    volumes:
        - grafana-data:/var/lib/grafana
    restart: unless-stopped
